<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Подтверждение регистрации</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form method="post" action="confirmation" class="form-signin pt-5">{% csrf_token %}
			<div class="text-center mt-5 b-1">

            <p class="h5 font-weight-light">На ваш email был отправлен код подтверждения регистрации.</p>
          </div>
		  <div class="mt-5 form-label-group">
            <p class="text-muted" class="form-control">{{ form.as_p }}</p>
          </div>
		</form>
      </div>
    </div>
  </main>
</body>
</html>
